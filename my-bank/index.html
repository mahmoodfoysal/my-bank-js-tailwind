<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to my <span class="font-semibold text-purple-600">Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <div>
                <input type="text" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" placeholder="Your Email" name="" id="user-email">
                <input class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="Enter Your Password" name="" id="user-password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
